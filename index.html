<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Docs Agent</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Search Docs Agent</h1>
    <p>Enter your URL and ask the agent a question. Let the agent find answers for you!</p>

    <div class="form-group">
      <label for="urlInput">URL:</label>
      <input type="url" id="urlInput" placeholder="Enter document URL" required>
    </div>

    <div class="form-group">
      <label for="questionInput">Question:</label>
      <textarea id="questionInput" placeholder="What do you want to know?" rows="4" required></textarea>
    </div>

    <button id="searchButton">Search</button>

    <div id="spinner" class="spinner" style="display: none;"></div>
    <div id="output" class="output"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
